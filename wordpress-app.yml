apiVersion: v1
kind: Deployment
metadata:
  name: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  template: 
   metadata:
     labels:
       app: wordpress
       tier: frontend
     name: migooooo
  spec:
    containers:
      - name: wordpress
        image: wordpress:php7.1-apache
        env:
          - name: WORDPRESS_DB_HOST
            valueFrom:
              secretKeyRef:
                key: password
                name: mysql-pass
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /var/www/html
              name: wordpress-storage
    volumes:
      - name: wordpress-storage
        persistentVolumeClaim:
          claimName: wordpress-efs-pvc
